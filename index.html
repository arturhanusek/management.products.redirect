<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script>
        window.onload = function()
        {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var fwd_url = url.searchParams.get("url");

            fwd_url = fwd_url.replace("{{lastWeekMonday}}", moment().week(-1).day("Monday").format('YYYY-MM-DD'));

            // similar behavior as an HTTP redirect
             window.location.replace(fwd_url);
        }
    </script>
</head>
<body>

</body>
</html>
